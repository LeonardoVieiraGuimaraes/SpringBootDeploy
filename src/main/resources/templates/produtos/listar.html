<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Produtos</h1>
    <a class="btn btn-primary mb-3" th:href="@{/produtos-view/novo}">Novo Produto</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.preco}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/produtos-view/editar/' + ${produto.id}}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/produtos-view/excluir/' + ${produto.id}}"
                   onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
