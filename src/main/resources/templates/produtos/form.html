<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'" class="mb-4"></h1>
    <form th:action="@{/produtos-view}" th:object="${produto}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6">
            <label class="form-label">Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Pre√ßo:</label>
            <input type="number" step="0.01" th:field="*{preco}" class="form-control" required/>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/produtos-view}" class="btn btn-secondary ms-2">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
