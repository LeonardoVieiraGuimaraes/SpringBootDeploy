<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Alunos</h1>
    <a class="btn btn-primary mb-3" th:href="@{/alunos-view/novo}">Novo Aluno</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Turma</th>
            <th>Curso</th>
            <th>Matrícula</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.turma}"></td>
            <td th:text="${aluno.curso}"></td>
            <td th:text="${aluno.matricula}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/alunos-view/editar/' + ${aluno.id}}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/alunos-view/excluir/' + ${aluno.id}}"
                   onclick="return confirm('Tem certeza que deseja excluir este aluno?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
