<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'" class="mb-4"></h1>
    <form th:action="@{/alunos-view}" th:object="${aluno}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6">
            <label class="form-label">Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Turma:</label>
            <input type="text" th:field="*{turma}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Curso:</label>
            <input type="text" th:field="*{curso}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Matr√≠cula:</label>
            <input type="text" th:field="*{matricula}" class="form-control" required/>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/alunos-view}" class="btn btn-secondary ms-2">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
